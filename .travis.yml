sudo: required
language: python
services:
- docker
env:
  global:
  - DOCKER_REPO=ivarprudnikov/rnn-generator
  - AWS_ACCOUNT_ID=630017267485
  - EB_REGION="eu-west-1"
  - EB_APP="rnn-generator"
  - EB_ENV="RnnGenerator-prod";
  - S3_BUCKET="elasticbeanstalk-eu-west-1-630017267485"
  - secure: 
  - secure: 
before_install:
- pip install awscli
- export PATH=$PATH:$HOME/.local/bin
- export REGISTRY_URL=${AWS_ACCOUNT_ID}.dkr.ecr.${EB_REGION}.amazonaws.com
- docker pull "${REGISTRY_URL}/${DOCKER_REPO}:latest"
script:
- docker build -t $DOCKER_REPO .
deploy:
  provider: script
  script: bash docker_push.sh
  on:
    branch: master
